<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>


        <div id="main1"></div>


        <div class="slider-container">
            <div class="slider-value" id="progressValue">0</div>
            <input type="range" id="animationProgress" min="0" max="99" value="0" oninput="onSliderChanged(this.value)">
            <button id="playBtn" onclick="onPlayClicked()">
                <i>▶</i> 播放动画
            </button>
        </div>



        <script>
        var chart = undefined;
        function onSliderChanged(value) {
            document.getElementById('progressValue').innerHTML=value
            chart.stepToTime(value*10)
            chart1.stepToTime(value*10)
        }

        var isPlaying = false;
        var playbackInterval = null;
        function onPlayClicked() {
            if (isPlaying) {
                stopAnimation();
                document.getElementById('playBtn').innerHTML = '<i>▶</i> 播放动画';
            } else {
                playAnimation();
                document.getElementById('playBtn').innerHTML = '<i>⏸</i> 暂停';
            }
        }

        // 播放动画
        function playAnimation() {
            if (isPlaying) return;

            isPlaying = true;

            playbackInterval = setInterval(() => {
                var value = parseInt(document.getElementById('progressValue').innerHTML)
                value += 1
                if (value >= 100) {
                    value = 0
                }
                document.getElementById('progressValue').innerHTML=value
                document.getElementById("animationProgress").value = value
                chart.stepToTime(value*10)
                chart1.stepToTime(value*10)
            }, 16); // ~60fps
        }

        // 停止动画播放
        function stopAnimation() {
            if (!isPlaying) return;

            clearInterval(playbackInterval);
            isPlaying = false;
        }

        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            var data = [];
            for (let i = 0; i < 200; ++i) {
                data.push([i, Math.floor(Math.random() * 100)]);
            }

            option = {
                xAxis: {
                    axisLabel: {
                        formatter: 'label of {value}',
                        showMinLabel: true,
                        showMaxLabel: true,
                        alignMinLabel: 'left',
                        alignMaxLabel: 'right'
                    }
                },
                yAxis: {},
                series: {
                    type: 'line',
                    data
                },
                dataZoom: {
                    type: 'slider',
                    start: 20,
                    end: 42
                }
            };

            chart = testHelper.create(echarts, 'main0', {
                title: [
                    'alignMinLabel: left, alignMaxLabel: right'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>



        <script>
        var chart1 = undefined;
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            var data = [];
            for (let i = 0; i < 200; ++i) {
                data.push([i, Math.floor(Math.random() * 100)]);
            }

            option = {
                yAxis: {
                    axisLabel: {
                        formatter: 'label of {value}',
                        showMinLabel: true,
                        showMaxLabel: true,
                        verticalAlignMinLabel: 'bottom',
                        verticalAlignMaxLabel: 'top'
                    }
                },
                xAxis: {},
                series: {
                    type: 'line',
                    data
                },
                dataZoom: {
                    type: 'slider',
                    start: 20,
                    end: 42,
                    yAxisIndex: 0
                }
            };

            chart1 = testHelper.create(echarts, 'main1', {
                title: [
                    'verticalAlignMinLabel: bottom, verticalAlignMaxLabel: top'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>


    </body>
</html>
